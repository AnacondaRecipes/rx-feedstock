{% set name = "Rx" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 562851cfdb27fd5a218443cdbd682029684144dbafeb5dce34f6a709511282de

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - python >=3.6

test:
  requires:
    - pip
  imports:
    - rx
    - rx.disposable
    - rx.operators
    - rx.scheduler
    - rx.subject
    - rx.testing
  commands:
    - pip check

about:
  home: https://github.com/ReactiveX/RxPY
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Reactive Extensions (Rx) for Python
  description: |
    A library for composing asynchronous and event-based programs using
    observable collections and query operator functions in Python

extra:
  recipe-maintainers:
    - bollwyvl
